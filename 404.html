<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Page Not Found</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f4f4f4;
			}
			.error-container {
				text-align: center;
			}
			.error-message {
				font-size: 24px;
				margin-bottom: 20px;
			}
			.button {
				display: inline-block;
				padding: 10px 20px;
				margin: 5px;
				border: none;
				border-radius: 5px;
				color: #fff;
				background-color: #007bff;
				cursor: pointer;
				text-decoration: none;
			}
			.button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="error-container">
			<div class="error-message">404 - No Connection</div>
			<button class="button" id="retry-button">Retry Connection</button>
			<button class="button" id="home-button">Return to Home</button>
		</div>
		<script src="scripts/initial.js"></script>
	</body>
</html>
