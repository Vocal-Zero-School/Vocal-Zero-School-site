		<script>
			// Get the current URL pathname
			const path = window.location.pathname;

			// Check if the pathname contains "novexal" or "suranova"
			if (path.includes("novexal")) {
				document.documentElement.style.setProperty("--navbar-color", "limegreen");
			} else if (path.includes("suranova")) {
				document.documentElement.style.setProperty("--navbar-color", "magenta");
			} else {
				document.documentElement.style.setProperty("--navbar-color", "rgb(0, 58, 204)");
			}
